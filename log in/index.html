<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="body">
    <div class="signup-container">
        <h2 class="text">Log In</h2>
        <form class="form">
            <input type="email" name="email" placeholder="Email Address" class="input-field" required><br>
            <input type="password" name="password" placeholder="Password" class="input-field" required><br>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signup-footer">
            <p>Don't have an account? <a href="./../sign up/index.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
