<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="body">
    <div class="signup-container">
        <h2 class="text">Sign Up</h2>
        <form class="form" action="./../profile/index.html">
            <input type="text" name="name" placeholder="Full Name" class="input-field" required><br>
            <input type="email" name="email" placeholder="Email Address" class="input-field" required><br>
            <input type="password" name="password" placeholder="Password" class="input-field" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$" title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character."  required><br>
            <input type="password" name="confirm-password" placeholder="Confirm Password" class="input-field"  required><br>
            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <button class="google-signup-btn">
            <img src="./images/pngegg.png" alt="Google logo" class="google-logo" />
            Sign up with Google
          </button>

        <div class="signup-footer">
            <p>Already have an account? <a href="./../log in/index.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
